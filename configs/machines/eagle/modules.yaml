modules:
  enable:
    - tcl
  prefix_inspections:
    bin:
      - PATH
    man:
      - MANPATH
    share/man:
      - MANPATH
    share/aclocal:
      - ACLOCAL_PATH
    lib:
      - LIBRARY_PATH
      - LD_LIBRARY_PATH
    lib64:
      - LIBRARY_PATH
      - LD_LIBRARY_PATH
    include:
      - CPATH
    lib/pkgconfig:
      - PKG_CONFIG_PATH
    lib64/pkgconfig:
      - PKG_CONFIG_PATH
    '':
      - CMAKE_PREFIX_PATH

  lmod:
    hierarchy:
      - mpi

  tcl:
    naming_scheme: '${COMPILERNAME}-${COMPILERVER}/${PACKAGE}/${VERSION}'
    hash_length: 0
    all:
      suffixes:
        'boost+mpi': 'mpi'
      conflict:
        - '${PACKAGE}'
      environment:
        set:
          '${PACKAGE}_ROOT_DIR': '${PREFIX}'
    blacklist: ['autoconf', 'automake', 'bzip2', 'diffutils', 'environment-modules', 'gdbm', 'hwloc', 'libpciaccess', 'libsigsegv', 'libtool', 'libxml2', 'm4', 'ncurses', 'numactl', 'openssl', 'pcre', 'perl', 'pkgconf', 'python', 'readline', 'sqlite', 'util-macros', 'xz', 'zlib']
