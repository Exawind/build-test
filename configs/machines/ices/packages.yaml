packages:
  cmake:
    version: [3.12.3]
  boost:
    version: [1.68.0]
  netcdf:
    version: [4.6.1]
    variants: maxdims=65536 maxvars=524288
  parallel-netcdf:
    version: [1.8.0]
  hdf5:
    version: [1.10.3]
    variants: +cxx+hl
  superlu:
    version: [4.3]
  openmpi:
    version: [3.1.2]
  openfast:
    version: [develop]
  yaml-cpp:
    version: [0.6.2]
  netlib-lapack:
    version: [3.8.0]
  all:
    compiler: [gcc@7.2]
    variants: build_type=Release
    providers:
      mpi: [openmpi@3.1.2]
      blas: [netlib-lapack]
      lapack: [netlib-lapack]
