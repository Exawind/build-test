packages:
  binutils:
    version: [2.29.1]
  freetype:
    version: [2.7.1]
  libxml2:
    version: [2.9.8]
  glib:
    version: [2.55.1]
  m4:
    version: [1.4.18]
  boost:
    version: [1.68.0]
  cmake:
    version: [3.12.4]
  netcdf:
    version: [4.6.1]
    variants: maxdims=65536 maxvars=524288
  parallel-netcdf:
    version: [1.8.0]
  hdf5:
    version: [1.10.4]
    variants: +cxx+hl
  superlu:
    version: [4.3]
  openmpi:
    version: [3.1.3]
    variants: fabrics=verbs schedulers=tm
  openfast:
    version: [develop]
  intel-mpi:
    version: [2018.4.274]
  intel-mkl:
    version: [2018.4.274]
  yaml-cpp:
    version: [0.6.2]
  netlib-lapack:
    version: [3.8.0]
  py-matplotlib:
    version: [2.2.3]
  all:
    compiler: [gcc@6.2.0, intel@18.0.4]
    # Spack uses build_type=RelWithDebInfo by default for CMake packages
    # and creates huge binaries unless you do this:
    variants: build_type=Release
    providers:
      mpi: [openmpi@3.1.3, intel-mpi@2018.4.274]
      blas: [netlib-lapack@3.8.0, intel-mkl@2018.4.274]
      lapack: [netlib-lapack@3.8.0, intel-mkl@2018.1.163]
