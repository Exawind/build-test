packages:
  m4:
    version: [1.4.18]
  cmake:
    version: [3.6.1]
  openmpi:
    version: [1.10.4]
    variants: fabrics=verbs schedulers=tm
  intel-mpi:
    version: [2017.2.174]
  intel-mkl:
    version: [2017.2.174]
  yaml-cpp:
    version: [develop]
  all:
    compiler: [gcc@5.2.0, intel@17.0.2]
    variants: build_type=Release
    providers:
      mpi: [openmpi, intel-mpi]
      blas: [netlib-lapack, intel-mkl]
      lapack: [netlib-lapack, intel-mkl]
